<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Card</title>
    <link rel="stylesheet" href="display.css" />
 </head>
 <body>
    <div class="container" id="container">
        <div class="recipe-card feature">
            <img
            src="cupcake.jpeg"
            alt="Red Velvet Cupcake - Photo by luisana zerpa on Unsplash"/>
        <div class="recipe-content">
                <h1>Red Velvet Cupcakes</h1>
                <p>This red velvet cupcake recipe yields soft, fluffy cupcakes <span class="highlight">with a rich chocolate flavor</span> and a vibrant red color. Topped with a creamy and tangy cream cheese frosting, these cupcakes are perfect for any occasion and are sure to impress your guests.</p>
        </div>
    </div> 
 </body>
</html>
